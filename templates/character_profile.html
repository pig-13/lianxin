<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>角色設定 - 戀芯</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #fff0f5);
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #6495ed;
      margin-bottom: 2rem;
    }

    form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      background-color: #6495ed;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #4169e1;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #666;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>角色資料設定</h1>

  <form method="POST">
    <label for="name">角色名稱</label>
    <input type="text" id="name" name="name" value="{{ character.name or '' }}" />

    <label for="age">年齡</label>
    <input type="text" id="age" name="age" value="{{ character.age or '' }}" />

    <label for="occupation">職業</label>
    <input type="text" id="occupation" name="occupation" value="{{ character.occupation or '' }}" />

    <label for="relationship">角色與我的關係</label>
    <input type="text" id="relationship" name="relationship" value="{{ character.relationship or '' }}" />

    <label for="background">背景故事</label>
    <textarea id="background" name="background" rows="3">{{ character.background or '' }}</textarea>

    <label for="personality">個性</label>
    <textarea id="personality" name="personality" rows="3">{{ character.personality or '' }}</textarea>

    <label for="speaking_style">說話風格</label>
    <textarea id="speaking_style" name="speaking_style" rows="2">{{ character.speaking_style or '' }}</textarea>

    <label for="likes">喜歡的東西</label>
    <input type="text" id="likes" name="likes" value="{{ character.likes or '' }}" />

    <label for="dislikes">不喜歡的東西</label>
    <input type="text" id="dislikes" name="dislikes" value="{{ character.dislikes or '' }}" />

    <label for="extra">補充</label>
    <textarea id="extra" name="extra" rows="2">{{ character.extra or '' }}</textarea>

    <button type="submit">💾 儲存角色資料</button>
  </form>

  <a href="/" class="back-link">← 返回記憶管理</a>
</body>
</html>
