<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>使用者設定 - 戀芯</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #f0f8ff);
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #666;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>使用者資料設定</h1>

  <form method="POST">
    <label for="nickname">暱稱</label>
    <input type="text" id="nickname" name="nickname" value="{{ profile.nickname or '' }}" />

    <label for="age">年齡</label>
    <input type="text" id="age" name="age" value="{{ profile.age or '' }}" />

    <label for="gender">性別</label>
    <input type="text" id="gender" name="gender" value="{{ profile.gender or '' }}" />

    <label for="background">背景</label>
    <textarea id="background" name="background" rows="3">{{ profile.background or '' }}</textarea>

    <label for="extra">補充</label>
    <textarea id="extra" name="extra" rows="3">{{ profile.extra or '' }}</textarea>

    <button type="submit">💾 儲存設定</button>
  </form>

  <a href="/?user_id={{ user_id }}" class="back-link">← 返回記憶管理</a>
</body>
</html>
